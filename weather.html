    <h1>Get the current weather in your city!</h1>
    <form>
      <label for="city"></label>
      <input type="text" id="city" name="city" placeholder="Enter City Name" />
      <button type="button" id="citybtn">Get Weather</button>
    </form>
    <div id="weather-animation"></div>
    <div class="weather-card" id="weather-card">
      <h2 class="city-name"></h2>

      <p class="icon-container"></p>
      <div><p class="temperature"></p></div>
      <p class="description"></p>
      <p class="humidity"></p>
    </div>
    <div class="weather-forecast">
      <h2>Weekly Forecast</h2>
      <div class="search-container">
        <label for="search-city"></label>
        <input
          type="text"
          id="search-city"
          name="search-city"
          placeholder="Enter City Name"
        />
        <button id="search-button">Search</button>
      </div>

      <table class="table-week">
        <thead>
          <tr>
            <th scope="col">Day</th>
            <th scope="col">Weather</th>
            <th scope="col">High</th>
            <th scope="col">Low</th>
          </tr>
        </thead>
        <tbody id="weekly-weather">
          <tr>
            <td>Monday</td>
            <td><i class="wi wi-day-sunny"></i></td>
            <td><span class="high-temp"></span></td>
            <td><span class="low-temp"></span></td>
            <td>
              <div class="weather-icon">
                <i><img src="" alt="" id="icon-img1" /></i>
              </div>
            </td>
          </tr>

          <tr>
            <td>Tuesday</td>
            <td><i class="wi wi-day-cloudy"></i></td>
            <td><span class="high-temp"></span></td>
            <td><span class="low-temp"></span></td>
            <td>
              <div class="weather-icon">
                <i><img src="" alt="" id="icon-img2" /></i>
              </div>
            </td>
          </tr>
          <tr>
            <td>Wednesday</td>
            <td><i class="wi wi-day-cloudy"></i></td>
            <td><span class="high-temp"></span></td>
            <td><span class="low-temp"></span></td>
            <td>
              <div class="weather-icon">
                <i><img src="" alt="" id="icon-img3" /></i>
              </div>
            </td>
          </tr>
          <tr>
            <td>Thursday</td>
            <td><i class="wi wi-day-rain"></i></td>
            <td><span class="high-temp"></span></td>
            <td><span class="low-temp"></span></td>
            <td>
              <div class="weather-icon">
                <i><img src="" alt="" id="icon-img4" /></i>
              </div>
            </td>
          </tr>
          <tr>
            <td>Friday</td>
            <td><i class="wi wi-day-rain"></i></td>
            <td><span class="high-temp"></span></td>
            <td><span class="low-temp"></span></td>
            <td>
              <div class="weather-icon">
                <i><img src="" alt="" id="icon-img5" /></i>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer>Weather NOW! 2023</footer>
